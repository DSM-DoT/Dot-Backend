<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WebSocket 채팅 클라이언트</title>
</head>
<body>
    <h2>WebSocket 채팅</h2>

    <input type="text" id="messageInput" placeholder="메시지를 입력하세요">
    <button onclick="sendMessage()">전송</button>

    <ul id="messages"></ul>

    <script>
        // WebSocket 서버 주소 (포트는 .env에 설정한 값 사용)
        const ws = new WebSocket('ws://dot-backend-rej5.onrender.com/:8080'); // 포트를 8080으로 설정했다고 가정

        ws.onopen = () => {
            console.log('서버에 연결됨');
        };

        ws.onmessage = (event) => {
            let data;
            try {
                data = JSON.parse(event.data);
            } catch (e) {
                console.error('수신 데이터가 JSON 형식이 아님:', event.data);
                return;
            }

            const li = document.createElement('li');
            li.textContent = '받음: ' + data.message;
            document.getElementById('messages').appendChild(li);
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value;

            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ message: message }));

                const li = document.createElement('li');
                li.textContent = '보냄: ' + message;
                document.getElementById('messages').appendChild(li);

                input.value = '';
            } else {
                alert('서버에 연결되어 있지 않습니다.');
            }
        }

        ws.onclose = () => {
            console.log('서버 연결 종료됨');
        };
    </script>
</body>
</html>
